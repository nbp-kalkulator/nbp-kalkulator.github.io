<html>

<head>
    <title>NBP - Kalkulator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Lato';

            color: white;

            background-color: rgb(28, 109, 60);
        }

        .block {
            padding: 1em;
        }

        .small-font {
            font-size: 0.8em;
        }

        .big-font {
            font-size: 1.6em;
        }

        .custom-input {
            width: 16em;
            font-family: 'Lato';
            margin-top: 0.4em;
        }

        #content {
            width: 16em;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function oblicz() {

            try {
                var daneKwota = document.getElementById('kwota').value;
                var daneKurs = document.getElementById('kurs').value;
                var daneFaktura = document.getElementById('fakturaDI').value;
                var daneZaplata = document.getElementById('zaplataDI').value;

                var fakturaRequest = new XMLHttpRequest();
                fakturaRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneFaktura, false);
                fakturaRequest.send(null);
                var fakturaJson = JSON.parse(fakturaRequest.responseText);

                var zaplataRequest = new XMLHttpRequest();
                zaplataRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneZaplata, false);
                zaplataRequest.send(null);
                var zaplataJson = JSON.parse(zaplataRequest.responseText);

                var result = "";

                result += "NBP\nkalkulator różnic kursowych\n";
                result += "\n";
                //result += "kwota: " + daneKwota + "zł\n";
                //result += "kurs: " + daneKurs + "\n";
                //result += "faktura: " + daneFaktura + "\n";
                //result += "zaplata: " + daneZaplata + "\n";
                //result += "\n";
                result += "Faktura: \n\tkurs: " + fakturaJson['rates'][0].mid.toFixed(3) + "zł\n\tkwota: " + (fakturaJson['rates'][0].mid * daneKwota).toFixed(2) + "zł\n\tkomórka: " + fakturaJson['rates'][0].no + ", z dnia " + new Date(fakturaJson['rates'][0].effectiveDate).toLocaleDateString() + "\n";
                result += "\n";
                result += "Zapłata: \n\tkurs: " + zaplataJson['rates'][0].mid.toFixed(3) + "zł\n\tkwota: " + (zaplataJson['rates'][0].mid * daneKwota).toFixed(2) + "zł\n\tkomórka: " + zaplataJson['rates'][0].no + ", z dnia " + new Date(zaplataJson['rates'][0].effectiveDate).toLocaleDateString() + "\n";
                result += "\n";

                var fakturaKwota = fakturaJson['rates'][0].mid * daneKwota;
                var zaplataKwota = zaplataJson['rates'][0].mid * daneKwota;

                result += "Różnica kursu: " + (zaplataKwota - fakturaKwota).toFixed(2) + "zł\n";

                (new Audio('beep.mp3')).play();
                setTimeout(function () { alert(result) }, 1000)
            } catch (error) {
                (new Audio('beep.mp3')).play();
                setTimeout(function () { alert("Błąd... błędne dane?\n\nSprawdź czy któraś z dat nie wskazuje na weekend"); }, 1000)
            }
        }
    </script>
</head>

<body>
    <div id="content">
        <div class="block">
            <span class="big-font">NBP</span>
            <br>
            <span class="small-font">kalkulator różnic kursowych</span>
        </div>

        <div class="block">
            <span class="small-font">kwota (zł)</span>
            <br>
            <input class="custom-input" type="text" id="kwota" name="fname" value="100.00"><br>
        </div>

        <div class="block">
            <span class="small-font">waluta</span>
            <br>
            <select class="custom-input" id="kurs">
                <option value="AUD">
                    AUD - dolar australijski</option>
                <option value="BGN">
                    BGN - lew (Bułgaria)</option>
                <option value="BRL">
                    BRL - real (Brazylia)</option>
                <option value="CAD">
                    CAD - dolar kanadyjski</option>
                <option value="CHF">
                    CHF - frank szwajcarski</option>
                <option value="CLP">
                    CLP - peso chilijskie</option>
                <option value="CNY">
                    CNY - yuan renminbi (Chiny)</option>
                <option value="CYP">
                    CYP - funt cypryjski</option>
                <option value="CZK">
                    CZK - korona czeska</option>
                <option value="DKK">
                    DKK - korona duńska</option>
                <option value="EEK">
                    EEK - korona estońska</option>
                <option value="EUR">
                    EUR - euro</option>
                <option value="GBP">
                    GBP - funt szterling</option>
                <option value="HKD">
                    HKD - dolar Hongkongu</option>
                <option value="HRK">
                    HRK - kuna (Chorwacja)</option>
                <option value="HUF">
                    HUF - forint (Węgry)</option>
                <option value="IDR">
                    IDR - rupia indonezyjska</option>
                <option value="ILS">
                    ILS - nowy izraelski szekel</option>
                <option value="INR">
                    INR - rupia indyjska</option>
                <option value="ISK">
                    ISK - korona islandzka</option>
                <option value="JPY">
                    JPY - jen (Japonia)</option>
                <option value="KRW">
                    KRW - won południowokoreański</option>
                <option value="LTL">
                    LTL - lit litewski</option>
                <option value="LVL">
                    LVL - łat łotewski</option>
                <option value="MTL">
                    MTL - lira maltańska</option>
                <option value="MXN">
                    MXN - peso meksykańskie</option>
                <option value="MYR">
                    MYR - ringgit (Malezja)</option>
                <option value="NOK">
                    NOK - korona norweska</option>
                <option value="NZD">
                    NZD - dolar nowozelandzki</option>
                <option value="PHP">
                    PHP - peso filipińskie</option>
                <option value="RON">
                    RON - lej rumuński</option>
                <option value="RUB">
                    RUB - rubel rosyjski</option>
                <option value="SEK">
                    SEK - korona szwedzka</option>
                <option value="SGD">
                    SGD - dolar singapurski</option>
                <option value="SIT">
                    SIT - tolar słoweński</option>
                <option value="SKK">
                    SKK - korona słowacka</option>
                <option value="THB">
                    THB - bat (Tajlandia)</option>
                <option value="TRY">
                    TRY - lira turecka</option>
                <option value="UAH">
                    UAH - hrywna (Ukraina)</option>
                <option value="USD">
                    USD - dolar amerykański</option>
                <option value="XDR">
                    XDR - SDR (MFW)</option>
                <option value="ZAR">
                    ZAR - rand (Republika Południowej Afryki)</option>
            </select>
        </div>

        <div class="block">
            <span class="small-font">faktura</span>
            <br>
            <input class="custom-input" type="date" id="fakturaDI" name="trip-start" value="2002-01-02"
                min="2002-01-02">
        </div>

        <div class="block">
            <span class="small-font">zapłata</span>
            <br>
            <input class="custom-input" type="date" id="zaplataDI" name="trip-start" value="2002-01-02"
                min="2002-01-02">
        </div>

        <div class="block">
            <input class="custom-input" type="button" value="oblicz" onclick="oblicz()">
        </div>
    </div>

    <script>
        var data = new Date();
        data.setDate(data.getDate() - 1);
        aktualnaData = data.toISOString().split("T")[0]
        fakturaDI.max = aktualnaData;
        fakturaDI.value = aktualnaData;
        zaplataDI.max = aktualnaData;
        zaplataDI.value = aktualnaData;
    </script>

</body>

</html>
