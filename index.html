<html>

<head>
    <title>NBP - Kalkulator</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="notiflix-3.2.5.min.css" />

    <script src="notiflix-3.2.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Lato';

            background-color: #1c6d3c;
        }

        .block {
            padding: 1em;
        }

        .small-font {
            font-size: 0.9em;
        }

        .big-font {
            font-size: 1.8em;
        }

        .custom-input {
            width: 9em;
            font-family: 'Lato';
            margin-top: 0.4em;
        }

        #content {
            width: 18em;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

            color: white;
        }

        input,
        select {
            padding: 0.6em;
            margin: 0.1em 0;
            text-align: center;
            text-align-last: center;
        }

        input[type='number'] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        .format-pre pre {

            font-family: 'Lato';
            padding: 0.6em;
            font-size: 0.9em;
        }

        .cbutton {
            width: 100%;
            font-family: 'Lato';
            margin-top: 0.4em;
            padding: 0.6em;
        }

        table,
        th,
        td {
            border: 0.3em solid white;
            border-collapse: collapse;
        }

        td {
            padding: 0.3em;
        }

        .s1 {
            width: 4em;
            background-color: rgba(245, 243, 243, 0.968);
        }

        .s2 {
            width: 8em;
            background-color: #1c6d3c;
            color: white;
        }
    </style>
    <script>
        function round(value, decimals) {
            return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals);
        }
        function oblicz() {
            Notiflix.Loading.standard('pobieranie danych z api.nbp', {
                svgColor: '#1c6d3c',
            });
            try {
                var daneKwota = document.getElementById('kwota').value;
                var daneKurs = document.getElementById('kurs').value;
                var daneFaktura = document.getElementById('fakturaDI').value;
                var daneZaplata = document.getElementById('zaplataDI').value;

                var fakturaRequest = new XMLHttpRequest();
                fakturaRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneFaktura, false);
                fakturaRequest.send(null);
                var fakturaJson = JSON.parse(fakturaRequest.responseText);

                var zaplataRequest = new XMLHttpRequest();
                zaplataRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneZaplata, false);
                zaplataRequest.send(null);
                var zaplataJson = JSON.parse(zaplataRequest.responseText);

                var result = '<table><tr><td class="s1">Faktura</td><td class="s2">$faktura_tag</td></tr><tr><td class="s1">Kurs</td><td class="s2">$faktura_kurs zł</td></tr><tr><td class="s1">Netto</td><td class="s2"  style="background-color: rgb(234, 152, 0);">$faktura_netto zł</td></tr><tr><td class="s1">VAT 23%</td><td class="s2">$faktura_vat23% zł</td></tr><tr><td class="s1">Brutto</td><td class="s2">$faktura_brutto zł</td></tr></table><br><table><tr><td class="s1" colspan="2">Zapłata</td></tr><tr><td class="s1">Kurs</td><td class="s2">$zaplata_kurs zł</td></tr><tr><td class="s1">Kwota</td><td class="s2"  style="background-color: rgb(234, 152, 0);">$zaplata_kwota zł</td></tr></table><br><table><tr><td class="s1">Różnica</td><td class="s2" style="width: auto;">$roznica zł</td></tr></table>';

                result = result.replace('$faktura_tag', fakturaJson['rates'][0].no);
                result = result.replace('$faktura_kurs', round(fakturaJson['rates'][0].mid, 4).toFixed(4));
                result = result.replace('$faktura_netto', round(fakturaJson['rates'][0].mid * daneKwota, 2).toFixed(2));
                result = result.replace('$faktura_vat23%', round(fakturaJson['rates'][0].mid * daneKwota * 0.23, 2).toFixed(2));
                var a = (fakturaJson['rates'][0].mid * daneKwota * 0.23).toFixed(2);
                var b = (fakturaJson['rates'][0].mid * daneKwota).toFixed(2);
                result = result.replace('$faktura_brutto', round(parseFloat(a) + parseFloat(b), 2).toFixed(2));

                result = result.replace('$zaplata_tag', zaplataJson['rates'][0].no);
                result = result.replace('$zaplata_kurs', round(zaplataJson['rates'][0].mid, 4).toFixed(4));
                result = result.replace('$zaplata_kwota', round(zaplataJson['rates'][0].mid * daneKwota, 2).toFixed(2));

                var fakturaKwota = fakturaJson['rates'][0].mid * daneKwota;
                var zaplataKwota = zaplataJson['rates'][0].mid * daneKwota;

                result = result.replace('$roznica', round(zaplataKwota - fakturaKwota, 2).toFixed(2));

                (new Audio('beep.mp3')).play();
                setTimeout(function () { Notiflix.Loading.remove(); setTimeout(function () { Swal.fire({ title: "Obliczenia", customClass: { popup: 'format-pre', confirmButton: 'cbutton' }, buttonsStyling: false, toast: true, html: '<pre>' + result + '</pre>', confirmButtonText: "Ok" }) }, 400); }, 2000)
            } catch (error) {

                (new Audio('beep.mp3')).play();
                setTimeout(function () { Notiflix.Loading.remove(); setTimeout(function () { alert("Błąd... błędne dane?\nSprawdź czy któraś z dat nie wskazuje na weekend"); }, 400); }, 2000)
            }
        }
        function isWeekend(date = new Date()) {
            return date.getDay() % 6 === 0;
        }

        function checkDate(e) {
            var data = new Date(document.getElementById(e.target.id).value);

            if (!isWeekend(data)) return;

            while (isWeekend(data)) data.setDate(data.getDate() - 1);

            document.getElementById(e.target.id).value = data.toISOString().substring(0, 10);

            alert('Wskazano weekend. Data została zmieniona na ' + data.toISOString().split("T")[0]);
        }
    </script>
</head>

<body>
    <div id="content">
        <div class="block">
            <span class="big-font">NBP</span>
            <br>
            <span class="small-font">Kalkulator Różnic Kursowych</span>
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Kwota" disabled><input class="custom-input"
                type="number" id="kwota" name="fname" value="100.00"><br>
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Waluta" disabled><select class="custom-input"
                id="kurs">
                <option value="EUR">
                    EUR</option>
                <option value="USD">
                    USD</option>
                <option value="CHF">
                    CHF</option>
                <option value="GBP">
                    GBP</option>
                <option value="none" disabled>
                    ------</option>
                <option value="AUD">
                    AUD</option>
                <option value="BGN">
                    BGN</option>
                <option value="BRL">
                    BRL</option>
                <option value="CAD">
                    CAD</option>
                <option value="CLP">
                    CLP</option>
                <option value="CNY">
                    CNY</option>
                <option value="CYP">
                    CYP</option>
                <option value="CZK">
                    CZK</option>
                <option value="DKK">
                    DKK</option>
                <option value="EEK">
                    EEK</option>
                <option value="HKD">
                    HKD</option>
                <option value="HRK">
                    HRK</option>
                <option value="HUF">
                    HUF</option>
                <option value="IDR">
                    IDR</option>
                <option value="ILS">
                    ILS</option>
                <option value="INR">
                    INR</option>
                <option value="ISK">
                    ISK</option>
                <option value="JPY">
                    JPY</option>
                <option value="KRW">
                    KRW</option>
                <option value="LTL">
                    LTL</option>
                <option value="LVL">
                    LVL</option>
                <option value="MTL">
                    MTL</option>
                <option value="MXN">
                    MXN</option>
                <option value="MYR">
                    MYR</option>
                <option value="NOK">
                    NOK</option>
                <option value="NZD">
                    NZD</option>
                <option value="PHP">
                    PHP</option>
                <option value="RON">
                    RON</option>
                <option value="RUB">
                    RUB</option>
                <option value="SEK">
                    SEK</option>
                <option value="SGD">
                    SGD</option>
                <option value="SIT">
                    SIT</option>
                <option value="SKK">
                    SKK</option>
                <option value="THB">
                    THB</option>
                <option value="TRY">
                    TRY</option>
                <option value="UAH">
                    UAH</option>

                <option value="XDR">
                    XDR</option>
                <option value="ZAR">
                    ZAR</option>
            </select>
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Faktura" disabled><input class="custom-input"
                type="date" id="fakturaDI" name="trip-start" value="2002-01-02" min="2002-01-02"
                onblur="checkDate(event);">
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Zapłata" disabled><input class="custom-input"
                type="date" id="zaplataDI" name="trip-start" value="2002-01-02" min="2002-01-02"
                onblur="checkDate(event);">
        </div>

        <div class="block">
            <input class="custom-input" style="width: 18em;" type="button" value="oblicz" onclick="oblicz()">
        </div>
    </div>

    <script>
        function isWeekend(date = new Date()) {
            return date.getDay() % 6 === 0;
        }

        var data = new Date();

        fakturaDI.max = data.toISOString().split("T")[0];
        zaplataDI.max = data.toISOString().split("T")[0];

        data.setDate(data.getDate() - 1);
        while (isWeekend(data)) data.setDate(data.getDate() - 1);
        aktualnaData = data.toISOString().split("T")[0]
        fakturaDI.value = aktualnaData;
        zaplataDI.value = aktualnaData;
    </script>

</body>

</html>
