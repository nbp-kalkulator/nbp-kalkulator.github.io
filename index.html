<html>

<head>
    <title>NBP - Kalkulator</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="notiflix-3.2.5.min.css" />

    <script src="notiflix-3.2.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <style>
        body {
            font-family: 'Lato';

            background-color: #1c6d3c;
        }

        .block {
            padding: 1em;
        }

        .small-font {
            font-size: 0.9em;
        }

        .big-font {
            font-size: 1.8em;
        }

        .custom-input {
            width: 9em;
            font-family: 'Lato';
            margin-top: 0.4em;
        }

        #content {
            width: 18em;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

            color: white;
        }

        input,
        select {
            padding: 0.6em;
            margin: 0.1em 0;
            text-align: center;
        }
    </style>
    <script>
        function oblicz() {
            Notiflix.Loading.standard('pobieranie danych z api.nbp', {
                svgColor: '#1c6d3c',
            });
            try {
                var daneKwota = document.getElementById('kwota').value;
                var daneKurs = document.getElementById('kurs').value;
                var daneFaktura = document.getElementById('fakturaDI').value;
                var daneZaplata = document.getElementById('zaplataDI').value;

                var fakturaRequest = new XMLHttpRequest();
                fakturaRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneFaktura, false);
                fakturaRequest.send(null);
                var fakturaJson = JSON.parse(fakturaRequest.responseText);

                var zaplataRequest = new XMLHttpRequest();
                zaplataRequest.open("GET", 'https://api.nbp.pl/api/exchangerates/rates/a/' + daneKurs + '/' + daneZaplata, false);
                zaplataRequest.send(null);
                var zaplataJson = JSON.parse(zaplataRequest.responseText);

                var result = "";

                result += "NBP\nkalkulator różnic kursowych\n";
                result += "\n";
                //result += "kwota: " + daneKwota + "zł\n";
                //result += "kurs: " + daneKurs + "\n";
                //result += "faktura: " + daneFaktura + "\n";
                //result += "zaplata: " + daneZaplata + "\n";
                //result += "\n";
                result += "Faktura: \n\tKurs: " + fakturaJson['rates'][0].mid.toFixed(4) + "zł\n\tNetto: " + (fakturaJson['rates'][0].mid * daneKwota).toFixed(2) + "zł\n\tVat 23%: " + (fakturaJson['rates'][0].mid * daneKwota * 0.23).toFixed(2) + "zł\n\tBrutto: " + ((fakturaJson['rates'][0].mid * daneKwota * 0.23) + (fakturaJson['rates'][0].mid * daneKwota)).toFixed(2) + "zł\n\tKomórka: " + fakturaJson['rates'][0].no + ", " + new Date(fakturaJson['rates'][0].effectiveDate).toLocaleDateString() + "\n";
                result += "\n";
                result += "Zapłata: \n\tKurs: " + zaplataJson['rates'][0].mid.toFixed(4) + "zł\n\tKwota: " + (zaplataJson['rates'][0].mid * daneKwota).toFixed(2) + "zł\n\tKomórka: " + zaplataJson['rates'][0].no + ", " + new Date(zaplataJson['rates'][0].effectiveDate).toLocaleDateString() + "\n";
                result += "\n";

                var fakturaKwota = fakturaJson['rates'][0].mid * daneKwota;
                var zaplataKwota = zaplataJson['rates'][0].mid * daneKwota;

                result += "Różnica kursu: " + (zaplataKwota - fakturaKwota).toFixed(2) + "zł\n";

                (new Audio('beep.mp3')).play();
                setTimeout(function () { Notiflix.Loading.remove(); setTimeout(function () { alert(result); }, 400); }, 2000)
            } catch (error) {

                (new Audio('beep.mp3')).play();
                setTimeout(function () { Notiflix.Loading.remove(); setTimeout(function () { alert("Błąd... błędne dane?\nSprawdź czy któraś z dat nie wskazuje na weekend"); }, 400); }, 2000)
            }
        }
        function isWeekend(date = new Date()) {
            return date.getDay() % 6 === 0;
        }

        function checkDate(e) {
            var data = new Date(document.getElementById(e.target.id).value);
            
            if (!isWeekend(data)) return;

            while (isWeekend(data)) data.setDate(data.getDate() - 1);

            document.getElementById(e.target.id).value = data.toISOString().substring(0,10);

            alert('Wskazano weekend. Data została zmieniona na ' + data.toISOString().split("T")[0]);
        }
    </script>
</head>

<body>
    <div id="content">
        <div class="block">
            <span class="big-font">NBP</span>
            <br>
            <span class="small-font">Kalkulator Różnic Kursowych</span>
        </div>

        <div class="block">

        </div>

                <option value="BRL">
                    BRL</option>
                <option value="CAD">
                    CAD</option>
                <option value="CLP">
                    CLP</option>
                <option value="CNY">
                    CNY</option>
                <option value="CYP">
                    CYP</option>
                <option value="CZK">

                <option value="ILS">
                    ILS</option>
                <option value="INR">
                    INR</option>
                <option value="ISK">
                    ISK</option>
                <option value="JPY">
                    JPY</option>
                <option value="KRW">
                    KRW</option>
                <option value="LTL">
                    LTL</option>
                <option value="LVL">
                    LVL</option>
                <option value="MTL">
                    MTL</option>
                <option value="MXN">
                    MXN</option>
                <option value="MYR">
                    MYR</option>
                <option value="NOK">
                    NOK</option>
                <option value="NZD">
                    NZD</option>
                <option value="PHP">
                    PHP</option>
                <option value="RON">
                    RON</option>
                <option value="RUB">
                    RUB</option>
                <option value="SEK">
                    SEK</option>
                <option value="SGD">
                    SGD</option>
                <option value="SIT">
                    SIT</option>
                <option value="SKK">
                    SKK</option>
                <option value="THB">
                    THB</option>
                <option value="TRY">
                    TRY</option>
                <option value="UAH">
                    UAH</option>

                <option value="XDR">
                    XDR</option>
                <option value="ZAR">
                    ZAR</option>
            </select>
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Faktura" disabled><input class="custom-input"
                type="date" id="fakturaDI" name="trip-start" value="2002-01-02" min="2002-01-02" onblur="checkDate(event);">
        </div>

        <div class="block">

            <input class="custom-input" type="text" name="fname" value="Zapłata" disabled><input class="custom-input"
                type="date" id="zaplataDI" name="trip-start" value="2002-01-02" min="2002-01-02" onblur="checkDate(event);">
        </div>

        <div class="block">
            <input class="custom-input" style="width: 18em;" type="button" value="oblicz" onclick="oblicz()">
        </div>
    </div>

    <script>
        function isWeekend(date = new Date()) {
            return date.getDay() % 6 === 0;
        }
        
        var data = new Date();
        
        data.setDate(data.getDate() - 1);
        while (isWeekend(data)) data.setDate(data.getDate() - 1);
        aktualnaData = data.toISOString().split("T")[0]
        fakturaDI.max = aktualnaData;
        fakturaDI.value = aktualnaData;
        zaplataDI.max = aktualnaData;
        zaplataDI.value = aktualnaData;
    </script>

</body>

</html>
